<html xmls="http://www.thymleaf.org">

<head>
<title> Add Employees</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div class="container">

<h2> Add Employee</h2>
</hr>

<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

<input type="text"  th:field="*{name}" id="name" placeholder="Enter name" class="form-control col-4 mb-4" required/>

<input type="text"  th:field="*{email}" id="email" placeholder="Enter email" class="form-control col-4 mb-4" required/>

<input type="text"  th:field="*{department}" id="department" placeholder="Enter department" class="form-control col-4 mb-4" required/>

<button class="btn btn-success" type="submit">Save</button>
<input type="hidden" th:field="*{id}" />

</form>
</div>

</body>

</html>
